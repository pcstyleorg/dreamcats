name: Keep Warm

on:
  schedule:
    # run every 5 minutes to prevent cold starts
    - cron: '*/5 * * * *'
  workflow_dispatch: # allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping site
        run: |
          curl -s -o /dev/null -w "Status: %{http_code}, Time: %{time_total}s\n" https://dreamcats.pcstyle.dev
