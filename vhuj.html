<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Sen ‚Äì Mobile Mockup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <!-- Fonts: elegancki serif + prosty sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    /* og√≥lne reset-lite */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg-main: #f3e5cf;
      --bg-panel: #f9f0df;
      --bg-card: #f3e0c7;
      --bg-card-edge: #e0c9ac;
      --accent: #e6633a;
      --accent-soft: #c285ff;
      --text-main: #5a4733;
      --shadow-soft: 0 10px 24px rgba(0, 0, 0, 0.14);
      --radius-panel: 24px;
      --radius-card: 18px;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #f8f0e2 0, #f0e0c8 45%, #e0c9ac 100%);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: stretch;
      min-height: 100vh;
      padding: 12px;
    }

    .app-frame {
      width: 100%;
      max-width: 390px; /* iPhone 12 mini szeroko≈õƒá ~375-390 */
      height: 100%;
      max-height: 812px;
      background: rgba(35, 15, 32, 0.96);
      border-radius: 40px;
      padding: 10px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    .game-root {
      background: var(--bg-main);
      border-radius: 32px;
      padding: 10px 10px 12px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: relative;
      overflow: hidden;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 4px 4px 2px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    .top-bar-title {
      font-family: "Cormorant Garamond", serif;
      font-size: 18px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-left: 8px;
      color: #6a5843;
    }

    .pill-icon-group {
      display: flex;
      gap: 8px;
      margin-right: 4px;
    }

    .pill-icon {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: rgba(250, 244, 232, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.12);
    }

    .pill-icon span {
      opacity: 0.8;
    }

    /* Sekcje */
    .section {
      border-radius: var(--radius-panel);
      background: rgba(249, 240, 223, 0.98);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      padding: 10px 10px 12px;
    }

    .section--flat {
      /* strefa sto≈Çu ‚Äì mniej box-shadow */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    .player-label {
      font-family: "Cormorant Garamond", serif;
      font-size: 16px;
      text-align: center;
      margin-bottom: 6px;
      letter-spacing: 0.06em;
      text-transform: lowercase;
    }

    .card-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    /* Karty ‚Äì tylko CSS, bez asset√≥w, ale klimat zachowany */
    .card {
      position: relative;
      flex: 1;
      max-width: 72px; /* ≈ºeby 4 karty ≈Çadnie wesz≈Çy */
      aspect-ratio: 3 / 4.6;
      border-radius: var(--radius-card);
      background:
        radial-gradient(circle at 20% 15%, rgba(255,255,255,0.65), transparent 55%),
        radial-gradient(circle at 80% 85%, rgba(255,255,255,0.4), transparent 55%),
        linear-gradient(145deg, #f7e8cf, #e6cfaf);
      box-shadow:
        inset 0 0 0 1px rgba(143, 112, 79, 0.45),
        0 6px 14px rgba(0, 0, 0, 0.20);
      overflow: hidden;
    }

    .card::before {
      /* ga≈ÇƒÖzki / kruki ‚Äî delikatny pattern emoji */
      content: "üïäÔ∏è";
      position: absolute;
      font-size: 24px;
      left: 12px;
      top: 8px;
      opacity: 0.22;
    }

    .card::after {
      /* delikatna tekstura / winieta */
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at top, rgba(255,255,255,0.45), transparent 55%),
        radial-gradient(circle at bottom, rgba(218, 178, 133, 0.4), transparent 60%);
      mix-blend-mode: soft-light;
      pointer-events: none;
    }

    .card--selected {
      box-shadow:
        0 0 0 2px rgba(194, 140, 255, 0.9),
        0 0 18px rgba(194, 140, 255, 0.9),
        0 6px 14px rgba(0,0,0,0.2);
    }

    /* karta discard ‚Äì pseudo-front */
    .card--front {
      background:
        radial-gradient(circle at 30% 20%, #fbe3c4, transparent 55%),
        radial-gradient(circle at 70% 80%, #e6904b, transparent 60%),
        linear-gradient(160deg, #c45a27, #8c361f);
      box-shadow:
        inset 0 0 0 1px rgba(72, 29, 13, 0.7),
        0 10px 20px rgba(0, 0, 0, 0.30);
    }

    .card--front::before {
      content: "œü";
      position: absolute;
      font-size: 28px;
      color: rgba(255, 232, 206, 0.95);
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) rotate(-8deg);
      opacity: 0.95;
    }

    .card--front::after {
      content: "5";
      position: absolute;
      top: 8px;
      right: 10px;
      font-family: "Cormorant Garamond", serif;
      font-size: 20px;
      color: #ffeeda;
      text-shadow: 0 2px 4px rgba(0,0,0,0.4);
    }

    /* strefa sto≈Çu */
    .table-zone {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .stack-label {
      font-family: "Cormorant Garamond", serif;
      font-size: 17px;
      margin-top: 4px;
    }

    .deck-stack {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .deck-card {
      position: relative;
      width: 84px;
      aspect-ratio: 3 / 4.4;
      border-radius: var(--radius-card);
      background:
        linear-gradient(135deg, #f0dcc1, #e0c3a0);
      box-shadow:
        inset 0 0 0 1px rgba(120, 90, 56, 0.6),
        0 8px 18px rgba(0, 0, 0, 0.28);
    }

    .deck-card::before {
      content: "";
      position: absolute;
      inset: 10%;
      border-radius: 14px;
      border: 1px dashed rgba(120, 90, 56, 0.45);
      opacity: 0.8;
    }

    .deck-count {
      font-size: 13px;
      letter-spacing: 0.03em;
    }

    .discard-zone {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    /* POBUDKA button */
    .wake-btn-wrapper {
      display: flex;
      justify-content: center;
      margin-top: auto;
      padding-top: 2px;
    }

    .wake-btn {
      width: 100%;
      max-width: 280px;
      padding: 12px 18px;
      border-radius: 999px;
      border: none;
      outline: none;
      background: linear-gradient(145deg, #f46b3f, #da4a2c);
      color: #fff8ef;
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-size: 14px;
      box-shadow:
        0 10px 22px rgba(0,0,0,0.38),
        0 0 0 1px rgba(255,255,255,0.35);
      cursor: pointer;
      transition: transform 0.12s ease-out, box-shadow 0.12s ease-out;
    }

    .wake-btn:active {
      transform: translateY(1px) scale(0.99);
      box-shadow:
        0 5px 12px rgba(0,0,0,0.35);
    }

    /* drobne dotyki UX */
    .card-row .card {
      transition: transform 0.14s ease-out, box-shadow 0.14s ease-out;
    }

    .card-row .card:active {
      transform: translateY(-2px);
      box-shadow:
        0 0 0 2px rgba(194, 140, 255, 0.7),
        0 6px 14px rgba(0,0,0,0.25);
    }

    /* ma≈Çe ekrany w poziomie ‚Äì trochƒô lu≈∫niej */
    @media (max-height: 720px) {
      .game-root {
        gap: 8px;
      }
      .section {
        padding-block: 8px;
      }
      .stack-label {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="app-frame">
    <div class="game-root">
      <!-- G√≥rny pasek / HUD -->
      <header class="top-bar">
        <div class="top-bar-title">Dream</div>
        <div class="pill-icon-group">
          <div class="pill-icon"><span>PL</span></div>
          <div class="pill-icon"><span>‚òº</span></div>
        </div>
      </header>

      <!-- Rƒôka przeciwnika -->
      <section class="section">
        <div class="player-label">przeciwnik a</div>
        <div class="card-row">
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
        </div>
      </section>

      <!-- St√≥≈Ç: deck + discard -->
      <section class="section section--flat">
        <div class="table-zone">
          <div class="deck-stack">
            <div class="deck-card"></div>
            <div class="deck-count">Dobieranie (39)</div>
          </div>

          <div class="discard-zone">
            <div class="card card--front"></div>
            <div class="stack-label">Odrzutnik</div>
          </div>
        </div>
      </section>

      <!-- Twoja rƒôka -->
      <section class="section">
        <div class="player-label">ty</div>
        <div class="card-row">
          <div class="card"></div>
          <div class="card card--selected"></div>
          <div class="card"></div>
          <div class="card"></div>
        </div>
      </section>

      <!-- POBUDKA -->
      <div class="wake-btn-wrapper">
        <button class="wake-btn">POBUDKA!</button>
      </div>
    </div>
  </div>
</body>
</html>
