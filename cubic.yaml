# yaml-language-server: $schema=https://cubic.dev/schema/cubic-repository-config.schema.json

version: 1

reviews:
  enabled: true
  sensitivity: high
  incremental_commits: true
  check_drafts: false
  architecture_diagrams: false
  resolve_threads_when_addressed: true
  custom_instructions: |
    Micro-service focus: High performance, lightweight footprints, and Edge compatibility.

  ignore:
    files:
      - "**/node_modules/**"
      - "**/dist/**"
      - "**/*.lock*"

  custom_rules:
    - name: "EDGE_COMPATIBILITY"
      description: "Flag any Node.js APIs inappropriate for Vercel Edge Runtime. Prioritize performance and minimal bundle size."
    - name: "BRAND_AESTHETICS"
      description: "Any UI components must follow the Cybernetic Minimalist protocol: Black/Pink high-contrast design."

pr_descriptions:
  generate: true
  instructions: |
    Focus on performance optimization and routing updates.

issues:
  fix_with_cubic_buttons: true
